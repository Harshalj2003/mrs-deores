spring:
  application:
    name: mrs-deores-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/mrsdeores
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
  jackson:
    serialization:
      fail-on-empty-beans: false
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 6MB
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:your-gmail@gmail.com}
    password: ${MAIL_PASSWORD:your-gmail-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

logging:
  level:
    org.springframework.web: INFO
    org.hibernate: INFO

app:
  jwt:
    secret: 5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
    expiration-ms: 86400000 # 24 hours
  admin:
    secret-key: ${ADMIN_SECRET_KEY:DEORE-SUPER-ADMIN-2026}
  cors:
    allowed-origins: http://localhost:5173,http://localhost:3000,https://*.loca.lt,https://*.ngrok-free.app,https://*.ngrok-free.dev
  frontend:
    url: ${FRONTEND_URL:http://localhost:5173}
