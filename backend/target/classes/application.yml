spring:
  application:
    name: mrs-deores-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/mrsdeores
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
  jackson:
    serialization:
      fail-on-empty-beans: false

logging:
  level:
    org.springframework.web: INFO
    org.hibernate: INFO

